<!DOCTYPE html>
<html>
    <head>
        <title>Blast Blaster</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="StartView">
            <button onclick="startGame()">Start</button>
        </div>
        <div id="GameView">
            <img id="TestImage" />
            <div class="buttons">
                <button onclick="submit(0)">Blast</button>
                <button onclick="submit(1)">Pass</button>
            </div>
        </div>
        <div id="Review">
            <p>Score: <span id="Score"></span></p>
            <button onclick="startGame()">Reset</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
